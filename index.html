<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsivo</title>
    <link rel="stylesheet" href="estilo.css"> <!-- Corrigido 'rel' para 'stylesheet' -->
    <style>
        /* Adicionei este estilo para ajustar a largura do formul√°rio */
       
    </style>
</head>
<body>
    <div class="wrapper">
        <form>
            <div class="row">
                <div class="form-group">
                    <label for="nome">Nome</label>
                    <input type="text" id="nome"> <!-- Corrigido 'id' para 'nome' -->
                </div>
                <div class="form-group">
                    <label for="sobrenome">Sobrenome</label>
                    <input type="text" id="sobrenome">
                </div>
            </div>

            <div class="row">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email"> <!-- Corrigido 'id' para 'email' -->
                </div>
                <div class="form-group">
                    <label for="website">WebSite</label>
                    <input type="text" id="website">
                </div>
            </div>

            <div class="form-textarea">
                <label for="mensagem">Escreva aqui sua mensagem:</label>
                <textarea id="mensagem" cols="30" rows="10"></textarea>
            </div>

        </form>
    </div>
</body>
</html>
